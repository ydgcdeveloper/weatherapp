<ion-header [translucent]="true">

<ion-content [fullscreen]="true" *ngIf="weather">
  <ion-card>

    <ion-item lines="none">
      <p>Today's report</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

    <ion-item>
      <span>
        {{(weather?.temp - 273.15).toFixed(0)}} °C
      </span>
      <img slot="end" [src]="weatherIcon">
    </ion-item>

    <ion-item href="/search">
      <ion-icon name="location" slot="end"> </ion-icon>
      <span>{{cityName}}</span>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <span>Maximum Temp </span>
      <span slot="end">{{(weather?.temp_max - 273.15).toFixed(0)}} °C</span>
    </ion-item>
    <ion-item>
      <span>Minimum Temp</span>
      <span slot="end">{{(weather?.temp_min - 273.15).toFixed(0)}} °C</span>
    </ion-item>
    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{weather?.humidity}} %</span>
    </ion-item>
  </ion-card>
</ion-content>
